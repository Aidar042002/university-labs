<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Стартовая страница</title>
    <h:outputStylesheet library="css" name="index.css"/>
    <style>
        #clock {
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            text-align: center;
            margin-top: 50px;
            color:blue;
        }
        .test{
         background-color:#343a40;
        }
        .family{
        color:blue;
        }
        .link{
        text:underline;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script>
        $(document).ready(function () {
            updateClock(); // Initial call

            setInterval(function () {
                updateClock();
            }, 9000); // Update every 9 seconds

            function updateClock() {
                var now = moment(); // Use Moment.js to get the current date and time
                var formattedDateTime = now.format('YYYY-MM-DD HH:mm:ss');
                $('#clock').text(formattedDateTime);
            }
        });
    </script>
</h:head>
<h:body class="test">
    <header>
        <h2 class="family">Фархутдинов А.А. P3220 v.20012</h2>
    </header>
    <main>
        <div id="indexText">
            <span class="family">Стартовая страница</span>
        </div>
        <div id="clock">

        </div>
        <div id="goToMainLink">
            <h:link class="family link" outcome="goToMain" value="Главная"></h:link>
        </div>
    </main>
</h:body>
</html>
