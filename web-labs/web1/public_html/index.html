<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная №1</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div id="header">
        <span>Фархутдинов А.А. P3220 вариант-3012</span>
    </div>

    <div id="main">

        <div id="graph">
            <img src="img/graph.png" alt="graph_image">
        </div>

        <div><p class="form-title"><b>Введите значения</b></p></div>
        <div id="form">
            <form id="data-form">
                <span>X:</span>
                <input type="text" id="x" name="x" class="choose-input" placeholder="-5...5"><br>
                <span>Y:</span>
                <select name="y" id="y" class="choose-input">
                    <option value="" disabled selected hidden>Выберите Y</option>
                    <option value="-3">-3</option>
                    <option value="-2">-2</option>
                    <option value="-1">-1</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
                <span>R:</span>
                <input type="hidden" name="r" value="0" class="bnt-r">
                <input type="radio" name="r" value="1" class="bnt-r">1
                <input type="radio" name="r" value="1.5" class="bnt-r">1.5
                <input type="radio" name="r" value="2" class="bnt-r">2
                <input type="radio" name="r" value="2.5" class="bnt-r">2.5
                <input type="radio" name="r" value="3" class="bnt-r">3
                <br>
                <div id="notification"></div>
                <input type="submit" id="sendButton" class="send-input"><br>
                <input type="reset" name="reset-btn" id="reset-bnt" class="send-input">
            </form>
            <button class="send-input"><a href="results.html">Таблица</a></button>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
